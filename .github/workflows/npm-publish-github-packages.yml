name: DataTrucker.IO env build

on:
  push:
    branches:
    - develop
  workflow_dispatch:
  
jobs:
  initiate-testing:
    name: Wait for services to come up and the run migrate
    runs-on: ubuntu-18.04

         
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: docker/login-action@v1 
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERUSER  }}
          password: ${{ secrets.DOCKERPASS }}


      - name: docker stop all
        run: docker stop $(docker ps -a -q) ; docker rm $(docker ps -a -q)